name: Installer Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build installer
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npx electron-builder --mac --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installer-mac
          path: dist/*.zip

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build installer
        run: npx electron-builder --linux --${{ matrix.arch }} --publish never

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer-linux-${{ matrix.arch }}
          path: dist/*.AppImage

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build installer
        run: npx electron-builder --win --${{ matrix.arch }} --publish never

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer-win-${{ matrix.arch }}
          path: dist/*.exe

  release:
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Deduplicate artifacts
        run: |
          # electron-builder portable may produce a generic win.exe alongside arch-specific ones
          cd artifacts
          for f in *.exe; do
            # Remove generic (no arch) exe if arch-specific versions exist
            base="${f%-win.exe}"
            if [ "$base" != "$f" ] && (ls "${base}-win-x64.exe" 2>/dev/null || ls "${base}-win-arm64.exe" 2>/dev/null); then
              echo "Removing duplicate: $f"
              rm "$f"
            fi
          done
          echo "Final artifacts:"
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.zip
            artifacts/*.AppImage
            artifacts/*.exe
